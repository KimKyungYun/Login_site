<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <title>log-in</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="login.html">BCSD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="login.html">Log-in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign-up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="main_body">
    <div class="log-in">
        <form name="Login_Form">
            <h2>Log-In</h2>
            <div class="form-group">
                <label for="LoginID">ID</label>
                <input type="ID" class="form-control pw enter" id="LoginID" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="LoginPW">Password</label>
                <input type="password" class="form-control pw enter" id="LoginPW" placeholder="Password" maxlength="20">
            </div>
        </form>
        <button type="button" class="btn btn-primary login" id="LoginBtn">Log In</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
