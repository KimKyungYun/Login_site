<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <title>Sign-Up</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BCSD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="login.html">Log-in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="signup.html">Sign-up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="display: flex;justify-content: center;align-items: center;">
    <div class="sign_up" style="width:80%; padding:5%; border: 1px solid lightgray;">
        <form id="signup-form">
            <h3>Sign Up</h3>
            <div class="form-group">
                <label for="InputID1">ID</label>
                <input type="id" class="form-control id" id="InputID1" aria-describedby="Idinput"
                       placeholder="ex)abc123@gmail.com">
            </div>
            <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input type="password" class="form-control pw" id="InputPassword1" placeholder="영어 대소문자와 숫자로 입력"
                       minlength="8">
            </div>
            <div class="form-group">
                <label for="InputPasswordCheck">Password Check</label>
                <input type="password" class="form-control pw-check" id="InputPasswordCheck"
                       placeholder="Password again">
            </div>
            <div class="form-group">
                <label for="InputStudentNum">Student Number</label>
                <input type="StudentNum" class="form-control student-number" id="InputStudentNum"
                       placeholder="Student Number">
            </div>
            <div class="form-group">
                <label>Major</label>
                <input type="text" class="form-control major" id="Major" disabled>
            </div>
            <div class="form-group">
                <label for="InputPhoneNum">Phone Number</label>
                <input type="PhoneNum" class="form-control phone-number" id="InputPhoneNum"
                       placeholder="ex)010-1234-5678">
            </div>
        </form>
        <button type="submit" id="signup" class="btn btn-primary signup" form="signup-form">Sign-Up</button>
        <button type="submit" id="cancel" class="btn btn-primary">Cancel</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="signup.js"></script>
</body>
</html>
