<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <title>Sign-Up</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="login.html">BCSD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="login.html">Log-in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="signup.html">Sign-up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="main_body" style="display: flex;justify-content: center;align-items: center;">
    <div class="sign_up">
        <form id="signup-form">
            <h3>Sign Up</h3>
            <div class="form-group">
                <label for="InputID">ID</label>
                <input type="id" class="form-control id enter" id="InputID" aria-describedby="Idinput"
                       placeholder="ex)abc123@gmail.com">
                <span id="id_alert"> </span>
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control pw enter" id="InputPassword"
                       placeholder="8~20글자 영어 특수 문자 조합으로 입력해주세요." maxlength="20">
                <span id="password_alert"> </span>
            </div>
            <div class="form-group">
                <label for="InputPasswordCheck">Password Check</label>
                <input type="password" class="form-control pw-check enter" id="InputPasswordCheck"
                       placeholder="Password again" maxlength="20">
                <span id="pw_check_alert"> </span>
            </div>
            <div class="form-group">
                <label for="InputStudentNum">Student Number</label>
                <input type="StudentNum" class="form-control student-number enter" id="InputStudentNum"
                       placeholder="2000년도 이후의 학번부터 입력이 가능합니다." maxlength="10">
                <span id="stnum_alert"></span>
            </div>
            <div class="form-group">
                <label>Major</label>
                <input type="text" class="form-control major" id="Major" disabled>
            </div>
            <div class="form-group">
                <label for="InputPhoneNum">Phone Number</label>
                <input type="PhoneNum" class="form-control phone-number enter" id="InputPhoneNum"
                       placeholder="ex)010-1234-5678" maxlength="13">
                <span id="phonenum_alert"></span>
                <button type="button" id="signup" class="btn btn-primary signup">Sign-Up</button>
                <button type="button" id="cancel" class="btn btn-primary">Cancel</button>
            </div>

        </form>
        <br>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="signup.js"></script>
</body>
</html>
